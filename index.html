<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function randomIntFromInterval(min, max) { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        function getComputerChoice() {
            let poll = randomIntFromInterval(1, 3);
            if (poll == 1) return "Rock";
            if (poll == 2) return "Paper";
            if (poll == 3) return "Scissors";
        }
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase()
            computerSelection = computerSelection.toLowerCase()
            if (playerSelection == "paper") {
                if (computerSelection == "paper") {
                    return "It's a tie!"
                } else if (computerSelection == "rock") {
                    return "You won! Paper beats Rock"
                } else if (computerSelection == "scissors") {
                    return "You lost! Scissors beats paper"
                }
            } else if (playerSelection == "rock") {
                if (computerSelection == "paper") {
                    return "You lost! Paper beats Rock"
                } else if (computerSelection == "rock") {
                    return "It's a tie!"
                } else if (computerSelection == "scissors") {
                    return "You won! Rock beats Scissors"
                }
            } else if (playerSelection == "scissors") {
                if (computerSelection == "paper") {
                    return "You lost! Scissors beats paper"
                } else if (computerSelection == "rock") {
                    return "You won! Rock beats Scissors"
                } else if (computerSelection == "scissors") {
                    return "It's a tie!"
                }
            }
        }
        function game() {
            let playerScore = 0;
            for (let i = 0; i < 5; i++) {
                let playerChoice = prompt("Whats your hand?");
                let result = playRound(playerChoice, getComputerChoice());
                if (result == "It's a tie!") {
                    console.log("It's a tie!");
                    alert("It's a tie!");
                    continue
                } else {
                    let fistPart = result.slice(0, 5);
                    if (fistPart == "You w") {
                        console.log("You won");
                        alert("You won");
                        playerScore += 2;
                    } else if (fistPart == "You l") {
                        console.log("You lose");
                        alert("You lose");
                        playerScore ++
                    } else {
                        console.log("wrong prompt");
                    }

                }
            }
            if (playerScore > 5) {
                console.log("overall you have won the game.")
            } else if(playerScore == 5){
                console.log("overall it's a tie.")
            } else {
                console.log("overall you have lost the game.")
            }
        }
        game();
    </script>
</body>

</html>
